# Required fields: name, category, value
# All other fields are optional

name: "Example SQL Injection"
category: "Web"
description: |
  Can you bypass the login page?

  Connect to the challenge at `http://challenge.example.com:8080`

  **Hint:** Think about what happens when you enter a single quote...
value: 100
type: standard
state: visible
max_attempts: 0  # 0 means unlimited

